<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Control Vehicular Vigia</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    .btn-active {
      background-color: lightblue;
    }
  </style>
</head>

<body>

<div class="container">
  <header class="header clearfix">
    <h3 class="text-muted">Centro de Control Vehicular</h3>
  </header>

  <main role="main">

    <div class="jumbotron">
      <h1 class="display-3">Proyecto Vigía</h1>
      <p class="lead">Los siguientes botones controlan los actuadores del vehículo seleccionado.</p>

      <p>Obteniendo estados de los sensores...</p>

      <center>
        <button type="submit" class="btn btn-info" onclick="btn_on(1)" id="btn-on-1">ON</button>
        <button type="submit" class="btn btn-danger" onclick="btn_off(1)" id="btn-off-1">OFF</button>
        <br><br>
        <button type="submit" class="btn btn-info" onclick="btn_on(2)" id="btn-on-2">ON</button>
        <button type="submit" class="btn btn-danger" onclick="btn_off(2)" id="btn-off-2">OFF</button>
        <br><br>
        <button type="submit" class="btn btn-info" onclick="btn_on(3)" id="btn-on-3">ON</button>
        <button type="submit" class="btn btn-danger" onclick="btn_off(3)" id="btn-off-3">OFF</button>
        <br><br>
        <button type="submit" class="btn btn-info" onclick="btn_on(4)" id="btn-on-4">ON</button>
        <button type="submit" class="btn btn-danger" onclick="btn_off(4)" id="btn-off-4">OFF</button>
      </center>

    </div>

  </main>

  <footer class="footer">
    <p>&copy; Innowatt Systems S.A.S</p>
  </footer>

</div> <!-- /container -->

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script>
  var config = {
    apiKey: "AIzaSyB4OBIxh7X61OfSmhSfGy_zPP-njaKBxVM",
    authDomain: "vigia-15de1.firebaseapp.com",
    databaseURL: "https://vigia-15de1-default-rtdb.firebaseio.com",
    projectId: "vigia-15de1",
    storageBucket: "vigia-15de1.appspot.co",
    messagingSenderId: "329163251443"
  };
  firebase.initializeApp(config);

  var database = firebase.database();

  function btn_on(relayNumber) {
    var switchRef = firebase.database().ref("S" + relayNumber);
    switchRef.set(1);

    // Resaltar botón ON y oscurecer botón OFF
    var btnOn = document.getElementById("btn-on-" + relayNumber);
    var btnOff = document.getElementById("btn-off-" + relayNumber);
    btnOn.classList.add("btn-active");
    btnOff.classList.remove("btn-active");
  }

  function btn_off(relayNumber) {
    var switchRef = firebase.database().ref("S" + relayNumber);
    switchRef.set(0);

    // Resaltar botón OFF y oscurecer botón ON
    var btnOn = document.getElementById("btn-on-" + relayNumber);
    var btnOff = document.getElementById("btn-off-" + relayNumber);
    btnOff.classList.add("btn-active");
    btnOn.classList.remove("btn-active");
  }
</script>

</body>
</html>
